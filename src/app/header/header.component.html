<header>
  <nav
    class="navbar navbar-expand-md navbar-light bg-white fixed-top border-bottom shadow-sm"
  >
    <div class="container d-flex justify-content-between">
      <a
        class="navbar-brand d-flex mr-0 align-items-center"
        routerLink="/"
        fragment="home"
        (click)="isMenuCollapsed = true"
      >
        <div class="logo-wrapper">
          <img
            src="assets/magic-forest.svg"
            alt="Magic Forest"
            height="56"
            width="187"
          />
        </div>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        (click)="isMenuCollapsed = !isMenuCollapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed">
        <ul class="navbar-nav mr-auto font-weight-bold">
          <li class="nav-item">
            <a
              class="nav-link text-secondary"
              routerLink="/gallery"
              routerLinkActive="active"
              (click)="isMenuCollapsed = true"
              >Album</a
            >
          </li>
          <!-- <li class="nav-item">
              <a class="nav-link text-secondary" routerLink="/" fragment="prices" (click)="isMenuCollapsed = true"
                >Pre»õuri</a
              >
            </li> -->
          <li class="nav-item">
            <a
              class="nav-link text-secondary"
              routerLink="/"
              fragment="contact"
              (click)="isMenuCollapsed = true"
              >Contact</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-secondary"
              routerLink="/rules"
              routerLinkActive="active"
              (click)="isMenuCollapsed = true"
              >Regulament</a
            >
          </li>
        </ul>
      </div>

      <a
        class="d-none d-md-block"
        href="https://www.facebook.com/MagicForestFamilyFunPlace/"
        target="_blank"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="currentColor"
          class="bi bi-facebook"
          viewBox="0 0 16 16"
        >
          <path
            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"
          />
        </svg>
      </a>
    </div>
  </nav>
</header>
